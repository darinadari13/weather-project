<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather project</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
  <div class="my-container">
    <form class="form-style" id='city-form'>
        <div class='row'>
            <div class='col-6'>
        <input type="search" placeholder="Enter your city" class="styling-form"/>
        </div>
        <div class="col-6">
            <button id='current-location-button'>Current 📍</button>
        </div>
        </div>
    </form>
    <span>
        <p id='date'>date</p>
    </span>
     <div class="flex">
        <h2 class="border-style-city"><span id='city'> Kyiv </span><br/><span id ='description'> </span> <br/><span id='temperature'>22 </span> <a href='#' id='celsius-link'>°C</a>
        | <a href='#' id='fahrenheit-link'>°F</a></h2></h2>
        <p class="style-wind"><span id='wind'>Wind: </span><br/><span id='humidity'> Humidity: </span></p>
     </div>  
     <div class="row row-border">
        <div class="col-sm right-border row-cell">
            Monday
        </div>
        <div class="col-sm right-border row-cell">
            Tuesday
        </div>
        <div class="col-sm right-border row-cell">
            Wednesday
        </div>
        <div class="col-sm right-border row-cell">
            Thursday
        </div>
        <div class="col-sm row-cell">
            Friday
        </div>
  </div>
  </div>  
  <smal>
      <a href="https://github.com/darinadari13/weather-project" target="_blank">Open-source code</a>", by Daryna Petrychenko"
  </smal>
  </div>
  <script src="script.js"></script>
</body>
</html>
