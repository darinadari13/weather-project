<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
  <div class="my-container">
    <form class="form-style" id='city-form'>
        <div class='row'>
            <div class='col-6'>
        <input type="search" placeholder="Enter your city" class="styling-form"/>
        </div>
        <div class="col-6">
            <button id='current-location-button'>Current 📍</button>
        </div>
        </div>
    </form>
    <span>
        <p id='date'>date</p>
    </span>
     <div class="flex">
        <h2 class="heading"><span id='city'>Kyiv</span><div class='weather-icon'><img id='icon' src='http://openweathermap.org/img/wn/01d@2x.png'></div><span id ='description'> Clear sky</span> <span id='temperature'>22 </span><span id='weather-units'><a href='#' id='celsius-link'>°C</a>
        | <a href='#' id='fahrenheit-link'>°F</a></span></h2>
        <p class="style-wind"><span id='wind'>Wind: </span><br/><span id='humidity'> Humidity: </span></p>
     </div>  
     <div class="row row-border">
        <div class="col-sm row-cell-monday">
            Monday
        </div>
        <div class="col-sm  row-cell">
            Tuesday
        </div>
        <div class="col-sm row-cell">
            Wednesday
        </div>
        <div class="col-sm row-cell">
            Thursday
        </div>
        <div class="col-sm row-cell">
            Friday
        </div>
  </div>
  </div>  
  <small>
      <a href="https://github.com/darinadari13/weather-project" target="_blank">Open-source code</a>
      , by Daryna Petrychenko
  </small>
  </div>
  <script src="script.js"></script>
</body>
</html>
